<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #head{
            background-color:blue;
            color:white;
            font-size:75px;
            text-align: center;
        }
        #generator{
            font-size: 35px;
            align-self: center;
        }
    </style>
</head>
<body>
    <script>
        var x=document.createElement("div");
        x.innerHTML="RANDOM NUMBER GENERATOR";
        x.setAttribute("id","head");
        var ans=document.createElement("div");
        ans.setAttribute("id","ans");
        var b=document.createElement("button");
        b.setAttribute("id","generator");
        b.innerHTML="CLICK HERE";
        b.setAttribute("onclick","create()");
        x.append(ans,b);
        document.body.append(x);
        function create()
        {
            document.getElementById("ans").innerHTML="";
            var value=Math.random()*100000000+1;
            value=Math.floor(value);
            document.getElementById("ans").innerHTML=value;
        }

    </script>
</body>
</html>
