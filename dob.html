<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="width:100%; height:175px ;background-color:blue; font-size: 75px; font-weight: bold; color:white;text-align: center;align-items: center;">
            DAYS CALCULATOR
    </div>
    <div class="container" style="align-content:center;margin-top:20px">
        <form style="font-size: 35px;">

            <div class="row">
                <div class="col">
                    <label for="date" style="padding-left: 75%;">Date</label>  
                </div>
                <div class="col">
                    <input type="text" id="dd" name="date">
                </div>
                 
            </div>
            <div class=row>
                
                <div class="col">
                    <label for="month"  style="padding-left: 75%;">Month</label>
                </div>
                <div class="col">
                    <input type="text" id="mm" name="month"> 
                </div>
                 
            </div>
            <div class=row>
                <div class="col">
                    <label for="year"  style="padding-left: 75%;">Year</label>
                </div>
                <div class="col"> 
                    <input type="text" id="yy" name="year"> 
                </div>
                  
            </div>

            <div style="padding-left: 50%;margin-top: 10px;">
                <button type="button" onclick="calculate()" style="align-items: center;">Submit</button>
                <button type="reset" style="align-items: center;">RESET</button>
                <button type="button" onclick="remov()">REMOVETABLE</button>
            </div> 
            
        </form>
        
        
        
    </div>
     
    <script>
         var div=document.createElement("div");
            div.setAttribute("id","mdiv");
            var table=document.createElement("table");
            table.setAttribute("id","mtable");
            table.setAttribute("class","table table-hover table-dark");
            div.append(table);
           document.body.append(div);
        function calculate()
        {
            var dd=parseInt(document.getElementById("dd").value);
            var mm=parseInt(document.getElementById("mm").value);
            var yy=parseInt(document.getElementById("yy").value);
            console.log(dd,mm,yy);
            var today=new Date();
            var years=today.getFullYear()-yy;
            console.log(years);
            let count=0;
            let countonl=0;
            for(var i=yy+1;i<today.getFullYear();i++)
            {
                
                if((i%4===0 || i%400===0)&&(i%100!==0))
                {
                    count++;
                }
                else
                {
                    countonl++;
                }
            }
            var leapy=366*count;
            var nonleap=365*countonl;
            
            var totaldays=leapy+nonleap;
           var re_days=0;
           for(i=mm+1;i<=12;i++)
           {
               re_days+=30;
           }
           for(i=dd;i<=30;i++)
           {
               re_days++;
           }
           for(i=1;i<today.getMonth();i++)
           {
               re_days+=30;
           }
           for(i=1;i<=today.getDate();i++)
           {
               re_days++;
           }
            totaldays+=re_days;
            console.log(totaldays);
            var pmonths=Math.ceil(totaldays/365.5)*12;
            console.log(pmonths);
            var phours=totaldays*24;
            var pmins=phours*60;
            var psec=pmins*60;
            console.log("hours :",phours," mins:",pmins," psec :  ",psec);

           
           
            var x1=document.createElement("tr");
            x1.innerHTML="AGE:"+years;
            var x2=document.createElement("tr");
            x2.innerHTML="DAYS :"+totaldays;
            var x3=document.createElement("tr");
            x3.innerHTML="MONTHS : "+pmonths;

            var x4=document.createElement("tr");
            x4.innerHTML="HOURS : "+phours;

            var x5=document.createElement("tr");
            x5.innerHTML="MINUTES : "+pmins;

            var x6=document.createElement("tr");
            x6.innerHTML="SECONDS : "+psec;
           table.append(x1,x2,x3,x4,x5,x6);
          
         
        }
        function remov()
        {
            document.getElementById("mtable").innerHTML="";
        }

    </script>
</body>
</html>
